		<div class="contenedor">
			<form id="frm-estudiante" method="POST" action="">
				<h1>REGISTRO DE ESTUDIANTES</h1>
				<div class="campos">
					<fieldset>
						<input type="text" name="nombre" placeholder="Nombre">
						<input type="text" name="apellidos" placeholder="Apellidos">
						<input type="number" name="numeroid" placeholder="Número identificación">
						<input type="text" name="tipoid" placeholder="Tipo de identificación">
						<input type="date" name="fechanac" placeholder="Fecha nacimiento">
						<input type="text" name="telefono" placeholder="Teléfono">
						<input type="text" name="correo" placeholder="Correo">
					</fieldset>
					<fieldset>
						<input type="text" name="direccion" placeholder="Dirección">
						<input type="text" name="estrato" placeholder="Estrato">
						<input type="text" name="sexo" placeholder="Sexo">
						<input type="text" name="tipoest" placeholder="Tipo Estudiante">
						<input type="text" name="programaacad" placeholder="Programa académico">
						<input type="text" name="libretamilitar" placeholder="Libreta militar">
						
					</fieldset>
				</div>
					<div class="botones">
						<input type="button" class="boton agregar" ></input>
						<input type="button" class="boton editar"></input>
						<input type="button" class="boton eliminar"></input>
						<input type="button" class="boton grabar"></input>
						<input type="button" class="boton buscar"></input>
					</div>
				
				<div class="volver"><a href="#"><img src="images/flecha (2).png" width="100%"></a></div>
